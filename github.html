<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in to GitHub- GitHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./GitHub-Mark.png">
</head>
<body>
    <div>
        <img src="./GitHub-Mark.png" alt="image" id="image" class="center">

    </div>
    <div>
            <h1 id="h1">Sign in to GitHub</h1>
    </div>
    <div class="d">
        <div>
            <form action="" class="form">
                    <label for="uname" class="n">Username or email address</label><br><br>
                    <input type="text" id="uname" class="n"><br><br>
                    <label for="password" class="n">Password</label>
                    <a href="" class="link1">Forgot password?</a><br><br>
                    <input type="password" id="password" class="n"><br><br>
                    <button id="b">sign in</button>
            </form>
        </div>
    </div>    
     <br>       
    <div class="p">
        <p>New to GitHub?
            <a href="">Create an account.</a>
        </p>
    </div> 
    <div class="link">
        <a href="">Terms</a>
        <a href="">Privacy</a>
        <a href="">Security</a>
        <a href="">Contact GitHub</a>
    </div>
</body>
</html>
